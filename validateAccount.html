<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate Account</title>
</head>
<body>
<script>
    function validateAccount(str) {
        let reExPa = /^[_a-z0-9]{6,}$/;
        return reExPa.test(str)
    }

    let str1 = "sdfasdf_adf";
    let str2 = "Adsdf_dfs";
    let str3 = "qw_qw";

    console.log(validateAccount(str1));
    console.log(validateAccount(str2));
    console.log(validateAccount(str3));

</script>
</body>
</html>
